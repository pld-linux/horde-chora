#
#  This is the CHORA Apache configuration file; it is included from
#  the Apache httpd.conf file.
#

<Directory "/usr/share/horde/chora/config">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/chora/lib">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/chora/locale">
    order deny,allow
    deny from all
</Directory>
<Directory "/usr/share/horde/chora/templates">
    order deny,allow
    deny from all
</Directory>
